<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conta mês</title>
</head>
<body>
    
    <h1>Controle de contas</h1>

    <div class="main">
        <div class="entrada">
            <label for="salario">Salário:</label>
            <input type="text" id="salario">
            <label for="extra">Extra:</label>
            <input type="text" id="extra">
        </div>
        <div class="saida">
            <label for="descricao">Descrição da conta:</label>
            <input type="text" id="descricao">
            <label for="valoraPagar">Valor a pagar:</label>
            <input type="text" id="valoraPagar">
        </div>
            <button id="btnRegistrar">Registrar Conta</button>
            <div class="resposta">
                <pre id="outListaContas"></pre>
                <pre id="outTotal"></pre>
                <pre id="outSalario"></pre>
            </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
